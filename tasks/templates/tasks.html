<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapşırıqlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-card {
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .task-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .completed {
            opacity: 0.7;
            background-color: #f8f9fa;
        }
        .completed .task-title {
            text-decoration: line-through;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Tapşırıq İdarəetmə</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Çıxış</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Tapşırıqlar</h2>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">
                    Yeni tapşırıq əlavə et
                </button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <select class="form-select" id="statusFilter">
                    <option value="all">Bütün tapşırıqlar</option>
                    <option value="pending">Gözləyənlər</option>
                    <option value="completed">Tamamlananlar</option>
                </select>
            </div>
        </div>

        <div class="row" id="tasksContainer">
            <!-- Tapşırıqlar burada dinamik olaraq yüklənəcək -->
            <div class="col-12 text-center mt-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Yüklənir...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Yeni tapşırıq əlavə etmə modalı -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni tapşırıq</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Başlıq</label>
                            <input type="text" class="form-control" id="taskTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Məzmun</label>
                            <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ləğv et</button>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Yadda saxla</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Tapşırıqları yüklə
            loadTasks();
            
            // Status filterini dəyişdikdə
            $('#statusFilter').change(function() {
                loadTasks();
            });
            
            // Yeni tapşırıq əlavə et
            $('#saveTaskBtn').click(function() {
                const title = $('#taskTitle').val();
                const description = $('#taskDescription').val();
                
                if (!title || !description) {
                    alert('Başlıq və məzmun tələb olunur!');
                    return;
                }
                
                $.ajax({
                    url: '/api/tasks/',
                    method: 'POST',
                    data: {
                        title: title,
                        description: description,
                        completed: false
                    },
                    success: function(response) {
                        $('#addTaskModal').modal('hide');
                        $('#addTaskForm')[0].reset();
                        loadTasks();
                    },
                    error: function(xhr) {
                        alert('Xəta: ' + xhr.responseJSON.error);
                    }
                });
            });
            
            // Çıxış et
            $('#logoutBtn').click(function() {
                $.ajax({
                    url: '/api/logout/',
                    method: 'POST',
                    success: function() {
                        window.location.href = 'login.html';
                    }
                });
            });
        });
        
        function loadTasks() {
            const status = $('#statusFilter').val();
            let url = '/api/tasks/';
            
            if (status !== 'all') {
                url += `?status=${status}`;
            }
            
            $('#tasksContainer').html(`
                <div class="col-12 text-center mt-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yüklənir...</span>
                    </div>
                </div>
            `);
            
            $.ajax({
                url: url,
                method: 'GET',
                success: function(tasks) {
                    if (tasks.length === 0) {
                        $('#tasksContainer').html(`
                            <div class="col-12 text-center py-5">
                                <h5 class="text-muted">Tapşırıq tapılmadı</h5>
                            </div>
                        `);
                        return;
                    }
                    
                    let html = '';
                    tasks.forEach(task => {
                        html += `
                            <div class="col-md-6 col-lg-4">
                                <div class="card task-card ${task.completed ? 'completed' : ''}">
                                    <div class="card-body">
                                        <h5 class="card-title task-title">${task.title}</h5>
                                        <p class="card-text">${task.description}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input status-toggle" type="checkbox" 
                                                    data-task-id="${task.id}" ${task.completed ? 'checked' : ''}>
                                                <label class="form-check-label">
                                                    ${task.completed ? 'Tamamlandı' : 'Gözləyir'}
                                                </label>
                                            </div>
                                            <button class="btn btn-sm btn-danger delete-task" data-task-id="${task.id}">
                                                Sil
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    $('#tasksContainer').html(html);
                    
                    // Status dəyişikliyi üçün event listener
                    $('.status-toggle').change(function() {
                        const taskId = $(this).data('task-id');
                        const isCompleted = $(this).is(':checked');
                        
                        $.ajax({
                            url: `/api/tasks/${taskId}/`,
                            method: 'PATCH',
                            data: {
                                completed: isCompleted
                            },
                            success: function() {
                                loadTasks();
                            }
                        });
                    });
                    
                    // Tapşırıq silmə üçün event listener
                    $('.delete-task').click(function() {
                        if (confirm('Bu tapşırığı silmək istədiyinizə əminsiniz?')) {
                            const taskId = $(this).data('task-id');
                            
                            $.ajax({
                                url: `/api/tasks/${taskId}/`,
                                method: 'DELETE',
                                success: function() {
                                    loadTasks();
                                }
                            });
                        }
                    });
                }
            });
        }
        });
    </script>
</body>
</html>
