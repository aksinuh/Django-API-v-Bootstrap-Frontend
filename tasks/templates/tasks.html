{%load static%}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapşırıqlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container mt-4">
        <button id="logout" class="btn btn-outline-danger logout-btn">Çıxış</button>
        <h2 class="mb-4">Tapşırıqlar</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTaskModal">Yeni tapşırıq</button>
        <select class="form-select mb-3" id="statusFilter">
            <option value="all">Bütün tapşırıqlar</option>
            <option value="pending">Gözləyir</option>
            <option value="completed">Tamamlandı</option>
        </select>
        <div id="tasksContainer">
            <div id="taskList" class="list-group"></div>
        </div>
    </div>

    <div class="modal fade" id="addTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni tapşırıq</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <input type="text" id="title" class="form-control mb-2" placeholder="Başlıq" required>
                        <textarea id="content" class="form-control mb-2" placeholder="Məzmun" required></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bağla</button>
                    <button type="submit" class="btn btn-primary" form="taskForm">Yadda saxla</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
