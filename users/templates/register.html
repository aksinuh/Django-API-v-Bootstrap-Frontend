{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Qeydiyyat</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">İstifadəçi adı</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Şifrə</label>
                    <input type="password" class="form-control" id="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Şifrəni təsdiqlə</label>
                    <input type="password" class="form-control" id="password2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Qeydiyyatdan keç</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
