<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Qeydiyyat</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">İstifadəçi adı</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Şifrə</label>
                    <input type="password" class="form-control" id="password1" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Şifrəni təsdiqlə</label>
                    <input type="password" class="form-control" id="password2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Qeydiyyatdan keç</button>
            </form>
            <div class="mt-3 text-center">
                <p>Artıq hesabınız var? <a href="login.html">Daxil olun</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#registerForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const email = $('#email').val();
                const password1 = $('#password1').val();
                const password2 = $('#password2').val();
                
                if (password1 !== password2) {
                    alert('Şifrələr uyğun gəlmir!');
                    return;
                }
                
                // AJAX ilə Django backend-ə qeydiyyat sorğusu
                $.ajax({
                    url: '/api/register/',
                    method: 'POST',
                    data: {
                        username: username,
                        email: email,
                        password1: password1,
                        password2: password2
                    },
                    success: function(response) {
                        alert('Qeydiyyat uğurla tamamlandı!');
                        window.location.href = 'login.html';
                    },
                    error: function(xhr) {
                        alert('Qeydiyyat uğursuz oldu: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
