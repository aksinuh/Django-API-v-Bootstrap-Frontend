<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Daxil ol</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">İstifadəçi adı</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifrə</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daxil ol</button>
            </form>
            <div class="mt-3 text-center">
                <p>Hesabınız yoxdur? <a href="register.html">Qeydiyyatdan keçin</a></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                
                // AJAX ilə Django backend-ə login sorğusu
                $.ajax({
                    url: '/api/login/',
                    method: 'POST',
                    data: {
                        username: username,
                        password: password
                    },
                    success: function(response) {
                        // Uğurlu login zamanı tapşırıqlar səhifəsinə yönləndir
                        window.location.href = 'tasks.html';
                    },
                    error: function(xhr) {
                        alert('Login uğursuz oldu: ' + xhr.responseJSON.error);
                    }
                });
            });
        });
    </script>
</body>
</html>
